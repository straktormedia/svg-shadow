<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Shadow</title>
    <style>
      .element {
        position: relative;
        width: 400px;
        height: 400px;
        background-color: #f0f0f0;
      }

      .element::after {
        content: "";
        position: absolute;
        left: 10px;
        width: 100%;
        height: 100%;
        top: 90%;
        background: url("shadow.svg");
        background-repeat: no-repeat;
        background-size: contain;
        z-index: -1;
        filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <div class="element">Your content goes here</div>
  </body>
</html>
